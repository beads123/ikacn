<!doctype html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"  />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>{$title}</title>
  <meta name="keywords" content="{$keywords}" />
  <meta name="description" content="{$description}" />
    <link rel="stylesheet" href="http://m.ikanchai.com/templates/ikanchai/touch/css/touch-slider.css" />
    <link rel="stylesheet" href="http://m.ikanchai.com/templates/ikanchai/touch/css/touch-app.css" />
    <link rel="apple-touch-startup-image" href="http://m.ikanchai.com/templates/ikanchai/touch/startup/320x460.png" />
    <link rel="apple-touch-icon" apple-touch-icon-precomposed="false" sizes="57x57" href="http://m.ikanchai.com/templates/ikanchai/touch/startup/cover.png"/>
    <script src="http://m.ikanchai.com/templates/ikanchai/touch/js/zepto.min.js"></script><!--http://zeptojs.com/ -->
    <script src="http://m.ikanchai.com/templates/ikanchai/touch/js/cmstop.swipeslide.js"></script>
    <script src="http://m.ikanchai.com/templates/ikanchai/touch/js/cmstop.touchapp.js"></script>
    <script src="http://img.ikanchai.com/js/lib/cmstop.template.js"></script>
    <script src="http://m.ikanchai.com/templates/ikanchai/touch/js/cmstop.scrolllist.js"></script>
</head>
<body>
<div class="ui-container">
    <header>
        <div class="ui-header-bar">
            <a href="/m" class="ui-gohomepage"></a>
            <div class="ui-pagetitle">{$cname}</div>
            <div class="ui-menu-trigger js-menubtn-top"></div>
        </div>
    </header>
    {include file="m_header"}
    <section class="ui-articles-container channel-page">
        <div class="ui-section-block">
            <div class="ui-mod-lists ui-cate-list ui-category-list">
                <script type="text/javascript">
    /*20:2 创建于 2017/11/17*/
    var cpro_id = "u3138488";
</script>
<script type="text/javascript" src="http://cpro.baidustatic.com/cpro/ui/cm.js"></script>
                <ul>
                {volist name="list" id="vo"}
                    <li>
                        <div class="ui-mod-picsummary ui-border-bottom-gray">
                          <a href="{:url('m_detail/'.$vo['id'])}">
                              <img class="ui-pic" src="{$vo['litpic']}"`>
                              <h3 class="ui-title">{$vo['title']}</h3>
                              <div class="ui-summary" style="word-wrap:break-word; white-space:pre-wrap;">{$vo['description']}<div class="ui-comment-count">0评论</div>
                              </div>
                          </a>
                      </div>
                    </li>
                {/volist}
                </ul>
                <a class="ui-more">点击查看更多</a> </div>
                <script type="text/template" id="tpl-row">
                    <li>
                      <div class="ui-mod-picsummary ui-border-bottom-gray">
                        <a href="{%url%}">
                            <img src="{%litpic%}" class="ui-pic" style="width:160;height:120;">
                            <h3 class="ui-title">{%title%}</h3>
                            <div class="ui-summary" style="word-wrap:break-word;white-space:pre-wrap; ">{%description%}...                        
                      <div class="ui-comment-count">{%comments%}评论</div>
                            </div>
                        </a>
                    </div>      
                  </li>
                </script>
                    </div>
        <div class="clearfix"></div>
    </section>
</div>
{include file="m_footer"}
<script>
    $(function() {
        var list = $('.ui-mod-lists>ul');
        new ScrollList({
            url: "{:url('m_list/'.$id)}",
            trigger: list.next('.ui-more'),
            container: list,
            template: $('#tpl-row').html(),
            page: 2,
            pagesize: 10,
            ajaxOptions: {
                inslider: '0'
            },
            sorttime: list.children().first().attr('data-sorttime') || 0
        });
    });
</script>
</body>
</html>
