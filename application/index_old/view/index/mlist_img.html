<head>
<meta charset="UTF-8">
<title>{$title}</title>
<link rel="shortcut icon" href="/favicon3.ico" />
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<!-- 本页面私有 -->
<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
<link rel="stylesheet" type="text/css" href="/static/css/list.css" />
<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/static/js/Common.js"></script>
<script type="text/javascript" src="/static/js/script.js"></script>
<meta http-equiv="mobile-agent" content="format=xhtml;url={$mobile}">
<script type="text/javascript">if(window.location.toString().indexOf('pref=padindex') != -1){}else{if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){if(window.location.href.indexOf("?mobile")<0){try{if(/Android|Windows Phone|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){window.location.href="{$mobile}";}else if(/iPad/i.test(navigator.userAgent)){}else{}}catch(e){}}}}</script>
<!-- @本页面私有 -->
</head>
<body>
{include file="header"}
  <div class="content_home">
    <div class="home_left">       
      <div class="hlgd">
        <div class="hlgd-title">
          <div class="hlgdttxt">{$ctype}</div>
          <hr>
        </div>
        <div class="hlgd-content">
          <!--循环-->
            {volist name="list" id="vo"}
                <div class="hlgd-box">
                  <dl>
                    <dt><a href="{:url('detail/'.$vo['id'])}"  target="_blank" title="{$vo['title']}"> <img src="{$vo['litpic']}" alt="{$vo['title']}" width="250" height="165"/> </a></dt>
                    <dd>
                      <h3><span class="dj">{$vo['catname']}</span><a href="{:url('detail/'.$vo['id'])}"  target="_blank" title="{$vo['title']}">{$vo['title']}</a></h3>
                      <p>{$vo['description']}</p>
                      <p>{$vo['source']}  /  <a href="{:url('mlist/'.$vo['typeid'])}">{$vo['catname']}</a>  / {$vo['addtime']}</p>
                    </dd>
                  </dl>
                </div>
            {/volist}
          <!--循环结束-->
          <div class="hlgd-page page-nav">
            {$page}
          </div>
        </div>
      </div>
    </div>
     {include file="right"} 
  </div>
</div>
<!--主体结束-->
<!--底部开始-->
{include file="footer"} 
<!--底部结束-->
</div>
